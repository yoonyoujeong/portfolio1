<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/jquery.fullPage.css">
	<style>
		.section{ height: 1000px; background-color: orange;}
		.section:nth-child(2n){ height: 1000px; background-color: skyblue;}
		footer{ height:500px;  background-color: red;}
		.section:last-child{ height: 500px;}
	</style>
</head>
<body>
	<div id="fullpage">
		<div class="section"></div>
		<div class="section"></div>
		<div class="section"></div>
		<div class="section"></div>
		<div class="section fp-auto-height">
			<footer></footer>
		</div>
	</div>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="./js/jquery.mousewheel.js"></script>
	<script>
				let st = 0;
        $('.section').mousewheel(function(event){
            event.preventDefault();

            
            if(event.deltaY<0){
                sectiontop = $(this).next().offset().top; 
            }else if( event.deltaY>0){
                sectiontop = $(this).prev().offset().top; 
            }
            console.log($(this).index())
            $('html, body').stop().animate({'scrollTop':sectiontop});
        })
	</script>
</body>
</html>
